        <h1>My Library</h1>

            <div id="newBaseDiv">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Add new Book</h5>
                      <p class="card-text"> <form>
                        <label for="nTitle">Title:</label><br>
                        <input type="text" id="nTitle" name="nTitle"><br>

                        <input type="text" id="nAuthor" name="nAuthor"><br>
                        <label for="nPages">Pages:</label><br>
                        <input type="text" name="nPages" id="nPages"><br>
                       </form></p>
                    </div>
                    <div class="card-body">
                      <button onclick="hideCard()" id="addNewBook">Add Book</button>
                      <a href="#" class="card-link">Delete Book</a>
                    </div>
                  </div>
    
            </div> 
        </div>
        <div class="newBook" id="newBook">hallo
            
        </div>
